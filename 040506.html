<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花束銷售頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .product img {
      max-width: 150px;
      border-radius: 8px;
    }
    .product-details {
      flex: 1;
      padding: 0 20px;
    }
    .btn {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #ff4f41;
    }
    .cta {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>送上最美的花束，傳遞愛與幸福</h1>
    <h2>精選花束推薦</h2>
    <div class="product">
      <img src="pink-bouquet.jpg" alt="粉色花束">
      <div class="product-details">
        <h3>溫柔粉色系花束</h3>
        <p>甜美浪漫，適合情人節。</p>
      </div>
      <a href="#" class="btn">立即購買</a>
    </div>
    <div class="product">
      <img src="white-roses.jpg" alt="白玫瑰與百合">
      <div class="product-details">
        <h3>典雅白玫瑰與百合</h3>
        <p>溫馨高貴，母親節必備。</p>
      </div>
      <a href="#" class="btn">立即購買</a>
    </div>
    <div class="product">
      <img src="succulent.jpg" alt="多肉植物">
      <div class="product-details">
        <h3>多肉植物迷你盆栽</h3>
        <p>簡約實用，家居辦公室皆宜。</p>
      </div>
      <a href="#" class="btn">立即購買</a>
    </div>
    <div class="cta">
      <h2>立即享受首次購物優惠</h2>
      <p>輸入代碼 <strong>WELCOME10</strong> 享受 10% 折扣！</p>
      <a href="#" class="btn">立即選購</a>
    </div>
  </div>
</body>
</html>
